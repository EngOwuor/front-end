<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 d-flex mx-auto flex-column">
                <form novalidate #myform="ngForm">
                    <div class="form-group">
                        <label for="email">email</label>
                        <input class="form-control" id="email" name="email" type="email" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" name="Password" [(ngModel)]="password" required>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-around">
                        <button class="btn btn-primary btn-sm btn-block" (click)="login(myform)" [disabled]="myform.invalid && myform.touched">Login</button>
                        <hr>
                        <p>Don't have an account?</p>
                        <a routerLink="/register" class="btn btn-danger btn-sm btn-block" mt-4>Click Here to Create Acount</a>
                        <!--<h4 class="text-uppercase"><strong>Login Using</strong></h4>
                        <button   class="btn btn-danger btn-sm btn-block" mt-4>
                            <span><i class="fa fa-google"></i></span>
                        </button> -->
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
