<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 d-flex mx-auto flex-column">
                <form novalidate #myform1="ngForm">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input class="form-control" id="fname" name="fname" type="text" [(ngModel)]="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input class="form-control" id="lname" name="lname" type="text" [(ngModel)]="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input class="form-control" id="email" name="email" type="email" [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" id="password" type="password" name="Password" [(ngModel)]="password" required>
                    </div>
                    <div class="d-flex flex-column align-items-center justify-content-around">
                        <button class="btn btn-primary btn-sm btn-block" (click)="register(myform1)" [disabled]="myform1.invalid && myform1.touched">Register</button>
                        <hr>
                        <!--<h4 class="text-uppercase"><strong>Login Using</strong></h4>
                        <button   class="btn btn-danger btn-sm btn-block" mt-4>
                            <span><i class="fa fa-google"></i></span>
                        </button> -->
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
